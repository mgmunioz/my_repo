<!DOCTYPE html><html><head>

<title>Calculator</title><meta charset="utf-8">

<script type="text/javascript">

function elevate(number) {

var num = document.getElementById("n1");

num.value = Math.pow(num.value, number);

}

</script>

</head>

<body>

<h1>Calculadora de Manuel González Muñoz.</h1>

Number:

<input type="text" id="n1"><p>

<button onclick="elevate(3)"> x^3 </button>
<button onclick="elevate(4)"> x^4 </button>

</body>

</html>
